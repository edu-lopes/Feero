<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feero!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Maven+Pro:wght@400..900&family=Orbit&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <header>
        <h1 class="logo">Feero</h1>
    </header>
    <main>
        <div id="sign-in" class="sign-in">
            <div class="top-info">
                <h1>Sign In</h1>
                <div class="grid-logos">
                    <div class="logo1">
                        <img src="img/google.png" alt="">
                    </div>
                    <div class="logo2">
                        <img src="img/facebook.png" alt="">
                    </div>
                    <div class="logo3">
                        <img src="img/github.png" alt="">
                    </div>
                    <div class="logo4">
                        <img src="img/linkedin.png" alt="">
                    </div>
                </div>
            </div>
            <div class="emps">
                <p>or use your email and password</p>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="forget">
                <p>Forget Your Password?</p>
            </div>
            <div class="btn">
                <button type="submit"><a href="distribuicao.html" style="color: white; font-family: 'Poppins'; text-transform: none;">Sign In</a></button>
            </div>
        </div>
        <aside id="sign-up" class="sign-up">
            <h1>Hello, Friend!</h1> 
            <p>Register with your personal details to use all of site features</p>
            <div class="btn">
                <button type="submit">Sign Up</button>
            </div>
        </aside>
    </main>
</body>

</html>
